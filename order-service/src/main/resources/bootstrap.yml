spring:
  cloud:
    config:
      uri:
        - http://localhost:8888
    loadbalancer:
      ribbon:
        enabled: false
    stream:
      source: notificationEventSupplier
      bindings:
        notificationEventSupplier-out-0:
          destination: notification-events
  security:
    oauth2:
      resourceserver:
        jwt:
#          issuer-uri: http://localhost:8180/auth/realms/microservice
          jwk-set-uri: http://localhost:8180/auth/realms/microservice/protocol/openid-connect/certs
management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - "*"
  endpoint:
    health:
      show-details: always